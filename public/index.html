<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raztom Projects</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      justify-content: center;

      text-decoration: none;
      transition: background 0.3s;
    }
    a:hover {
      background: #555;
    }
  </style>
</head>

    <a href="/rememory">ReMemory</a>
